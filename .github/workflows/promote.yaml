name: promote

on:
  push:
    branches-ignore:
      - gh-readonly-queue/**
  merge_group:

  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.ref }}
  cancel-in-progress: ${{ github.ref_name != 'main' && !startsWith(github.ref_name, 'maint/') && github.event_name != 'push' }}

permissions:
  contents: read

env:
  DRY_RUN: ${{ github.ref_name != 'main' && !startsWith(github.ref_name, 'maint/')}}

jobs:
  build:
    uses: ./.github/workflows/build.yaml
    permissions:
      contents: read
      checks: write

  release:
    needs:
      - build
    runs-on: ubuntu-latest
    timeout-minutes: 15

    permissions:
      contents: write
      # packages: write
      issues: write
      id-token: write

    steps:
      # full checkout for semantic-release
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          show-progress: false
          fetch-depth: 0
          filter: blob:none

      - name: ⚙️ Setup
        uses: containerbase/internal-tools/setup@51f78cf4324edd8b58d2b7c2b378857320828699 # v3.13.5
        with:
          checkout: false

      - name: semantic-release
        if: github.event_name == 'push'
        run: pnpm semantic-release --dry-run ${{env.DRY_RUN}} --ci ${{env.DRY_RUN != 'true'}}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
