name: build

on:
  workflow_call:

permissions:
  contents: read

env:
  DRY_RUN: ${{ github.ref_name != 'main' && !startsWith(github.ref_name, 'maint/')}}

jobs:
  test-old:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        node:
          - 20.x

    steps:
      - name: ⚙️ Setup
        uses: containerbase/internal-tools/setup@a9ff2c0e8c85e7f94db97cbe6039424da5af8445 # v3.13.1
        with:
          save-cache: true
          node-version: ${{ matrix.node }}

      - name: Build
        run: pnpm build

      - name: Test
        run: pnpm test

  test:
    runs-on: ubuntu-latest

    steps:
      - name: ⚙️ Setup
        uses: containerbase/internal-tools/setup@a9ff2c0e8c85e7f94db97cbe6039424da5af8445 # v3.13.1
        with:
          save-cache: true

      - name: Build
        run: pnpm build

      - name: Test
        run: pnpm test

      - name: Test e2e
        run: pnpm test:e2e

  # Catch-all required check for test matrix
  test-success:
    needs:
      - test-old
      - test
    runs-on: ubuntu-latest
    timeout-minutes: 1
    if: always()
    steps:
      - name: Fail for failed or cancelled test-old
        if: |
          needs.test-old.result == 'failure' ||
          needs.test-old.result == 'cancelled'
        run: exit 1
      - name: Fail for failed or cancelled test
        if: |
          needs.test.result == 'failure' ||
          needs.test.result == 'cancelled'
        run: exit 1
